<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery-confirm.css"/>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/common.js"></script>
		<script src="js/jquery-confirm.js"></script>
	</head>
	<body ng-app="App" ng-controller="controller">
		<form style="height: 500px;width: 500px;margin:0 auto;">
		  <div class="form-group">
		    <label for="exampleInputEmail1">account</label>
		    <input type="text" class="form-control" ng-model='account' id="exampleInputEmail1" placeholder="account">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" ng-model='password'  id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <button type="submit" ng-click="submit()" class="btn btn-default">register</button>
		</form>
			    
		<script type="text/javascript">
            var app=angular.module("App",['commonApp']);
            app.controller("controller",['$scope','$http',function($scope,$http){
            	$scope.submit=function(){
            		$http.post("REGISTER.PHP",{account:$scope.account,pwd:$scope.password}).success(function(response){
						if(response.state==true){
						 window.location.href="login.html";
						}else{
						  $.alert(response.message);
						}
						
            		});
            	}
            }])
		</script>
	</body>
</html>
